<!DOCTYPE html>

<html>

<title>
    Add a Page
</title>


<body>
    <h1>Add a Page</h1>
    <div>
        <form id="page_form" method="post" action="/rango/category/{{ category.slug }}/add_page/">
            {% if category %}
                {% csrf_token %}
                {% for hidden in form.hidden_fields %}
                    {{ hidden }}
                {% endfor %}
                {% for field in form.visible_fields %}
                    {{ field.errors }}
                    {{ field.help_text }}
                    {{ field }}
                {% endfor %}
                <input type="submit" name="submit" value="Create Page" />
            {% else %}
                <p>The specified category does not exist</p>
            {% endif %}
        </form>
    </div>
</body>
